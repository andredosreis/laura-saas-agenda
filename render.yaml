services:
  - type: web
    name: laura-saas-backend
    env: node
    region: oregon
    plan: free
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: MONGO_URI
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: ZAPI_INSTANCE_ID
        sync: false
      - key: ZAPI_TOKEN
        sync: false
      - key: ZAPI_BASE_URL
        sync: false
      - key: VAPID_PUBLIC_KEY
        sync: false
      - key: VAPID_PRIVATE_KEY
        sync: false
      - key: VAPID_SUBJECT
        sync: false
    healthCheckPath: /api/health
    autoDeploy: true
